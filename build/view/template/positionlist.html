<ul class="postion-list">
    <!--点击跳转页面可以用ng-click内置指令，最好用ui-sref-->
    <li ui-sref="position({id:list.id})" class="item bg-w" ng-repeat="list in data">
        <img src="{{list.imageSrc}}"  class="logo fl">
        <h3 class="title">{{list.name}}</h3>
        <p class="content">
            千寻百度[{{list.city}}]{{list.industry}} <br>
            {{list.time}}
        </p>
    </li>
</ul>
