<div class="position-info bg-w p-r">
    <p><span ng-bind="pos.name"></span><span class="ml c-r" ng-bind="pos.salaryName"></span></p>
    <p><span ng-bind="pos.cityName"></span><span class="ml" ng-bind="pos.experience"></span><span class="ml" ng-bind="pos.education">专科</span></p>
    <p ng-bind="pos.benefit">成长空间大</p>
    <!--在看职位的时候会有一个登录和未登录的状态  在未登陆的时候五角星应该是隐藏的，投简历的状态应该是去登陆-->
    <!--ng-show控制是否显示，ng-if控制是否存在-->
    <img ng-src="{{imgPath}}" alt="" class="p-a" ng-show="isLogin">
</div>
