<div class="login">
    <form autocomplete="off" name="form">
        <div class="form-line">
            <span class="account d-lb v-m"></span>
            <input type="text" placeholder="输入手机号" class="v-m"  autocomplete="off" name="phone" validator="phone" ng-model="user.phone">
        </div>
       <div class="form-line">
           <span class="lock d-lb v-m"></span>
           <!--<input type="password" style="display: none;"/>-->
           <input class="form-control v-m" type="password" name="tradePassword" id="txPassword" autocomplete="new-password" placeholder="输入密码"
                  validator="tradePassword" ng-model="user.tradePassword"/>
       </div>
        <button class="d-b login-btn" validation-submit="form" ng-click="submit()">登录</button>
        <button class="d-b register-btn" ui-sref="register">注册</button>
    </form>
</div>
